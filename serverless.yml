service: esteemed-profile

# Configuration variables
custom:
  ngrokTunnel:
    tunnels:
      - port: 3000
  bundle:
    linting: false

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: prod
  memorySize: 192
  timeout: 10

functions:
  app:
    handler: src/app.handler
    events:
      - http:
          path: /{any+}
          method: ANY
          cors: true

plugins:
  - serverless-offline
  - serverless-ngrok-tunnel
  - serverless-bundle
