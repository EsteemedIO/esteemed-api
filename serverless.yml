service: esteemed-profile

# Configuration variables
custom:
  ngrokTunnel:
    tunnels:
      - port: 3000
  dynamodb:
    start:
      migrate: true
      inMemory: false
    stages:
      - dev
  bundle:
    linting: false
  mySnsTopic: "dispatch"
  #mySnsTopicArn: { "Fn::Join" : ["", ["arn:aws:sns:${self:provider.region}:",  { "Ref" : "AWS::AccountId" }, ":${self:custom.mySnsTopic}" ] ]  }
  mySnsTopicArn: "arn:aws:sns:${self:provider.region}:346496949995:${self:custom.mySnsTopic}"

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: prod
  memorySize: 192
  environment:
    SLACK_TOKEN_BOT: ${ssm:/${self:provider.stage}/slackTokenBot~true}
    SLACK_SIGNING_SECRET: ${ssm:/${self:provider.stage}/slackSigning~true}
    SLACK_CHANNELS: ${ssm:/${self:provider.stage}/allowedChannels~true}
    TRAVIS_TOKEN: ${ssm:/${self:provider.stage}/travisToken~true}
    GOOGLE_MAPS: ${ssm:/${self:provider.stage}/googleMaps~true}
    GOOGLE_DRIVE_CREDENTIALS: ${ssm:/${self:provider.stage}/googleDrive~true}
    GOOGLE_DRIVE_TOKEN: ${ssm:/${self:provider.stage}/googleDriveToken~true}
    TEMPLATE_RESUME_DOC_ID: ${ssm:/${self:provider.stage}/googleResumeTemplate~true}
    SNS_TOPIC_ARN: ${self:custom.mySnsTopicArn}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["profilesTable", "Arn"] }
        - { "Fn::GetAtt": ["JobsTable", "Arn"] }
    - Effect: "Allow"
      Action:
        - logs:CreateLogGroup
        - logs:PutLogEvents
        - logs:CreateLogStream
      Resource: "arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/esteemed-profile-dev-streamFunction:*"
    - Effect: "Allow"
      Action:
        - kms:Decrypt*
        - ssm:Describe*
        - ssm:Get*
        - ssm:List*
      Resource: "arn:aws:ssm:${self:provider.region}:*:*"
    - Effect: Allow
      Action:
        - SNS:Publish
      Resource: { "Fn::Join" : ["", ["arn:aws:sns:${self:provider.region}:", { "Ref" : "AWS::AccountId" }, ":${self:custom.mySnsTopic}" ] ]  }

functions:
  app:
    handler: src/app.handler
    events:
      - http:
          path: /{any+}
          method: ANY
          cors: true
  streamFunction:
    handler: src/streams.handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - profilesTable
              - StreamArn
          batchSize: 1
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - JobsTable
              - StreamArn
          batchSize: 1
  dispatcher:
    handler: src/util/dispatcher.dispatch
    events:
      - sns: dispatch

resources:
  Resources:
    profilesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: profiles
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    JobsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: jobs
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

plugins:
  - serverless-offline
  - serverless-ngrok-tunnel
  - serverless-dynamodb-local
  - serverless-bundle
