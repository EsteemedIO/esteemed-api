service: esteemed-profile

# Configuration variables
custom:
  ngrokTunnel:
    tunnels:
      - port: 3000
  bundle:
    linting: false

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: prod
  memorySize: 192
  timeout: 10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - logs:CreateLogGroup
        - logs:PutLogEvents
        - logs:CreateLogStream
      Resource: "arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/esteemed-profile-dev-streamFunction:*"

functions:
  app:
    handler: src/app.handler
    events:
      - http:
          path: /{any+}
          method: ANY
          cors: true

plugins:
  - serverless-offline
  - serverless-ngrok-tunnel
  - serverless-bundle
