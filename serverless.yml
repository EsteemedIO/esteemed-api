service: esteemed-profile

# Configuration variables
custom:
  secrets:
    slackTokenBot: ${file(secrets.yml):slackTokenBot}
    slackSigning: ${file(secrets.yml):slackSigning}
    allowedChannels: ${file(secrets.yml):allowedChannels}
    travisToken: ${file(secrets.yml):travisToken}
    googleMaps: ${file(secrets.yml):googleMaps}
  ngrokTunnel:
    tunnels:
      - port: 3000
  dynamodb:
    start:
      migrate: true
      inMemory: false
    stages:
      - dev
  bundle:
    linting: false

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  memorySize: 192
  environment:
    SLACK_TOKEN_BOT: ${self:custom.secrets.slackTokenBot}
    SLACK_SIGNING_SECRET: ${self:custom.secrets.slackSigning}
    SLACK_CHANNELS: ${self:custom.secrets.allowedChannels}
    TRAVIS_TOKEN: ${self:custom.secrets.travisToken}
    GOOGLE_MAPS: ${self:custom.secrets.googleMaps}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["profilesTable", "Arn"] }
        - { "Fn::GetAtt": ["JobsTable", "Arn"] }
    - Effect: "Allow"
      Action:
        - logs:CreateLogGroup
        - logs:PutLogEvents
        - logs:CreateLogStream
      Resource: "arn:aws:logs:${self:provider.region}:*:log-group:/aws/lambda/esteemed-profile-dev-streamFunction:*"

functions:
  app:
    handler: src/app.handler
    events:
      - http:
          path: /{any+}
          method: ANY
          cors: true
  streamFunction:
    handler: src/streams.handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - profilesTable
              - StreamArn
          batchSize: 1
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - JobsTable
              - StreamArn
          batchSize: 1

resources:
  Resources:
    profilesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: profiles
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    JobsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: jobs
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

plugins:
  - serverless-offline
  - serverless-ngrok-tunnel
  - serverless-dynamodb-local
  - serverless-bundle
